version: 0.2
env:
  variables:
    AWS_REGION: "me-central-1"
    REPO_NAME: "kodynex-backend"
phases:
  pre_build:
    commands:
      - ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - ECR_URI="$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$REPO_NAME"
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      - IMAGE_TAG=$(echo ${CODEBUILD_RESOLVED_SOURCE_VERSION} | cut -c1-7)
  build:
    commands:
      - docker build -t $ECR_URI:sha-$IMAGE_TAG -t $ECR_URI:latest .
  post_build:
    commands:
      # ✅ شغّل هجرات Prisma من داخل الصورة قبل دفعها
      # لازم يكون DATABASE_URL متوفر في CodeBuild (Type = Secrets Manager) ومفعّل Privileged
      - echo "Running Prisma migrations..."
      - docker run --rm --env DATABASE_URL="$DATABASE_URL" $ECR_URI:sha-$IMAGE_TAG npx prisma migrate deploy

      # ✅ ادفع الصور بعد نجاح الهجرات
      - docker push $ECR_URI:sha-$IMAGE_TAG
      - docker push $ECR_URI:latest

      # ✅ اكتب artifact للصورة
      - printf '{"imageUri":"%s"}' "$ECR_URI:latest" > imageDetail.json
artifacts:
  files:
    - imageDetail.json
